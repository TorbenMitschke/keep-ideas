<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Keeper</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Idea Keeper</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Add Idea Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Add New Idea</h5>
            </div>
            <div class="card-body">
                <form id="ideaForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Idea</button>
                </form>
            </div>
        </div>

        <!-- Ideas List -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Your Ideas</h5>
            </div>
            <div class="card-body">
                <div id="ideasList" class="list-group">
                    <!-- Ideas will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
